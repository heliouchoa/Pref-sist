      <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">

  <div class="container card-0 justify-content-center ">
    <div class="card-body px-sm-4 px-0">
       <div class="row justify-content-center mb-5">
          <div class="col-md-10 col">
             <h3 class="font-weight-bold ml-md-0 mx-auto text-center text-sm-left"> Expedidos</h3>
          </div>
       </div>
       <div class="row justify-content-center round">
         <div class="card shadow-lg card-1">
         <div class="card-body inner-card">
            <form class="row g-3 needs-validation" novalidate id="expedido-form">
                  <div class="col-md-4" >
                  <label for="validationCustom01" class="form-label">Oficio</label>
                  <input type="text" class="form-control justify-content-start" id="oficio-js"  required>
                  <div class="valid-feedback">
                  </div>
                  </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">data</label>
              <input type="time" class="form-control" id="data-js" required>
              <div class="valid-feedback">
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Objeto</label>
              <div class="input-group has-validation"></div>
                <input type="text" class="form-control" id="objto-js" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Descrição</label>
              <textarea type="text" class="form-control" id="desci-js" required></textarea>
              <div class="invalid-feedback">
              </div>
              <div class="col-md-6">
               <label for="validationCustom03" class="form-label">Anexos</label>
               <textarea type="text" class="form-control" id="anexo-js" required></textarea>
               <div class="invalid-feedback">
               </div>
            </div>
            <div class="col-md-4">
               <label for="validationCustom02" class="form-label">data de recebimento</label>
               <input type="time" class="form-control" id="recebhora-js" required>
               <div class="valid-feedback">
               </div>
             </div>            <div class="col-md-8">
              <label for="validationCustom05" class="form-label">Selecione o Arquivo</label>
              <input type="file" class="form-control" id="arqv-js" required>
              <div class="invalid-feedback">
                Selecione o Arquivo.
              </div>
            </div>
            <br>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
            <br>
          </form>
         </div> 
      </div>
    </div>
</main>
