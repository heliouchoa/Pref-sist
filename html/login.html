  <body class="text-center">
    
<main class="form-signin">
  <form action="" id="loginForm">
    <img class="mb-4 logo" src="/imagens/logo.png" alt="">
    <h1 class="h3 mb-3 fw-normal">Bem Vindo ao Sistema</h1>

    <div class="form-floating">
      <input type="user" class="form-control" id="floatingInput" id="user" required>
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="senha" placeholder="Password" required>
      <label for="floatingPassword">Senha</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="return login()">Entrar</button>
    
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
